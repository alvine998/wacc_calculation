<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WACC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {% comment %}Header{% endcomment %}
    <div class="md:h-20 bg-blue-300 w-full flex justify-between items-center md:px-20">
      <h1 class="text-2xl font-bold">WACC</h1>
      <input placeholder="Search" type="search" class="focus:outline-none p-2" />
    </div>
    <div class="md:px-20 mt-5 flex gap-2 items-center">
        <a href="/mainmenu/" class="hover:bg-blue-300 duration-150 transition p-2">Home</a>
        <p>></p>
        <a href="" class="hover:bg-blue-300 duration-150 transition p-2">WACC CALCULATOR</a>
    </div>
    <div class="md:mx-20 md:p-5 my-5 bg-blue-300 h-full md:w-1/3 rounded-lg">
        <h1 class="text-2xl font-semibold my-2 text-center">WACC CALCULATION</h1>
        <table class="table border-separate border-spacing-5 w-full">
            <tbody>
                <tr>
                    <td>Equity Value</td>
                    <td><input placeholder="0" type="number" class="focus:outline-none p-2 rounded-lg ml-5" /></td>
                </tr>
                <tr>
                    <td>Debt Value</td>
                    <td><input placeholder="0" type="number" class="focus:outline-none p-2 rounded-lg ml-5" /></td>
                </tr>
                <tr>
                    <td>Cost of Debt</td>
                    <td><input placeholder="0" type="number" class="focus:outline-none p-2 rounded-lg ml-5" /></td>
                </tr>
                <tr>
                    <td>Tax Rate</td>
                    <td><input placeholder="0" type="number" class="focus:outline-none p-2 rounded-lg ml-5" /></td>
                </tr>
                <tr>
                    <td>10y Treasury</td>
                    <td><input placeholder="0" type="number" class="focus:outline-none p-2 rounded-lg ml-5" /></td>
                </tr>
                <tr>
                    <td>Beta</td>
                    <td><input placeholder="0" type="number" class="focus:outline-none p-2 rounded-lg ml-5" /></td>
                </tr>
                <tr>
                    <td>Market Return</td>
                    <td><input placeholder="0" type="number" class="focus:outline-none p-2 rounded-lg ml-5" /></td>
                </tr>
                <tr>
                    <td>Growth Rate</td>
                    <td><input placeholder="0" type="number" class="focus:outline-none p-2 rounded-lg ml-5" /></td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
